<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="modal-close-btn data-modal-close" data-modal-close>
            <svg class="modal-close-icon" width="20" height="20">
                <use href="./images/icons.svg#icon-x"></use>
            </svg>
        </button>
        <div class="modal-watch-card">
            <img srcset="./images/catalog/watch1@1x.jpg 1x, ./images/catalog/watch1@2x.jpg 2x" src="./images/catalog/watch1@1x.jpg" alt="Steel watch"
                class="modal-img" width="276" height="274" />
            <p class="section-text">Tube Watch S42 Date Steel With Black Case</p>
            <span class="price">â‚¬395</span>
        </div>

        <form class="modal-form">
            <div class="input-wraper">
                <label class="modal-form-label" for="text">Full name</label>
                <input type="text" name="user-name" class="modal-form-input" id="text" pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                    placeholder="Enter your full name" title="Name Surname" required />
            </div>
            <div class="input-wraper">
                <label class="modal-form-label" for="email">Email</label>
                <input type="email" name="user-email" class="modal-form-input" id="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter your email" required />
            </div>
            <div class="input-wraper">
                <label class="modal-form-label" for="card-number">Card number</label>
                <input type="text" name="card-number" class="modal-form-input" id="card-number" placeholder="Enter card"
                    required />
            </div>
            <div class="textarea-wraper">
                <label class="modal-form-label" for="user-comment">Comments</label>
                <textarea class="modal-textarea" name="user-comment" id="user-comment"
                    placeholder="Enter your text"></textarea>
            </div>
            <button type="submit" class="submit-btn">submit</button>
            <p class="modal-check">
                By clicking on "Send message" button, you agree to our
                <a href="#" class="privacy-link" target="_blank"
                    rel="noopener noreferrer">Privacy Policy</a>,
                and allow Promodo to use this information for marketing purposes.
            </p>
        </form>
    </div>
</div>
